<div class="container">
  <h1 class="text-center mt-5 mb-4">DoctorPlus</h1>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <h2 class="text-left mb-5">Crear Cuenta</h2>
        <div class="mb-3">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Nombre completo">
        </div>
      </div>
    </div>

    <!-- RUT -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="rut">RUT</label>
          <input type="text" id="rut" class="form-control" formControlName="rut" placeholder="RUT" (input)="onRutInput($event)">
        </div>
      </div>
    </div>

    <!-- Región -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="region">Región</label>
          <select id="region" class="form-control" formControlName="region">
            <option value="" selected disabled>Seleccione su región</option>
            <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Opciones -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="medicoGeneral" formControlName="medicoGeneral" value="option1">
          <label class="form-check-label" for="medicoGeneral">Médico General</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="medicoSaludMental" formControlName="medicoSaludMental" value="option2">
          <label class="form-check-label" for="medicoSaludMental">Médico Salud Mental</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="medicoPediatra" formControlName="medicoPediatra" value="option3">
          <label class="form-check-label" for="medicoPediatra">Médico Pediatra</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="psicologia" formControlName="psicologia" value="option4">
          <label class="form-check-label" for="psicologia">Psicología</label>
        </div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contraseña">
        </div>
      </div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirmar Contraseña">
        </div>
      </div>
    </div>

    <!-- Botón de enviar -->
    <div class="row justify-content-center mb-1">
      <div class="col-md-6">
        <button type="submit" class="btn btn-dark w-100 mb-3">Crear Cuenta</button>
      </div>
    </div>
  </form>

  <!-- Botón de inicio de sesión con Google -->
  <div class="row justify-content-center mb-2">
    <div class="col-md-6">
      <button type="button" class="btn btn-light w-100 mb-3">Registrarse con Google</button>
    </div>
  </div>
</div>
