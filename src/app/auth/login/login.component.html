<div class="container">
  <h1 class="text-center mt-5 mb-4">DoctorPlus</h1>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <h2 class="text-left mb-5 mb-5">Iniciar Sesión</h2>
        <div class="mb-3">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control rounded-pill" formControlName="email" placeholder="Correo electrónico">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Correo electrónico inválido</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control rounded-pill" formControlName="password" placeholder="Contraseña">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <p>¿No tienes cuenta? <a [routerLink]="['/auth/register']">Registrarse</a> o ingresa con tu cuenta de Google</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <button type="button" class="btn  w-100" [routerLink]="['/auth/register']">Crear cuenta</button>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <button type="submit" class="btn btn-dark  w-100">Iniciar sesión</button>
      </div>
    </div>
  </form>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <button type="button" class="btn btn-light w-100 mb-3 mt-2">Iniciar sesión con Google</button>
    </div>
  </div>
</div>
